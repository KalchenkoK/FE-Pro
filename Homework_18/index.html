<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework_18</title>
    <script defer src="./app/index.js"></script>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <form name="form">
        <label>
            <span>Email</span>
            <input type="text" name="email" placeholder="example@example.com">
        </label>
        <label>
            <span>Password</span>
            <input type="password" name="password" placeholder="min - 9 el, max - 24 el" maxlength = '24'>
        </label>
        <label>
            <span>Confirm Password</span>
            <input type="password" name="passwordConfirm" placeholder= 'same as password' maxlength = '24'>
        </label>
        <label class="check">
            You must agree with our conditions
            <input type="checkbox" name='consent'>
        </label>
        <button type="submit" name = 'submitButton' disabled>Submit</button>
    </form>    
</body>
</html>
